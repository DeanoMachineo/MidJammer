<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>MidJammer</title>
</head>
<body>
    <h1>MidJammer</h1>
    <form method="POST">
        <label>Prompt:</label><br>
        <input type="text" name="prompt" required><br><br>
        <label>Number of Random Styles:</label><br>
        <input type="number" name="sref_count" min="1" max="20" value="9"><br><br>
        <label>Image Size:</label><br>
        <select name="aspect_ratio">
            <option value="1:1">Square (1:1)</option>
            <option value="3:4">Portrait (3:4)</option>
            <option value="4:3">Landscape (4:3)</option>
        </select><br><br>
        <input type="submit" value="Generate Styles">
    </form>
</body>
</html>
